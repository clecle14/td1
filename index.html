<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e886228c38.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Solène Avril - Photographe</title>

    <!-- Lien vers les polices Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Yeseva+One&display=swap"
        rel="stylesheet">

    <!-- Lien vers Font Awesome pour les icônes sociales -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- Lien vers le fichier CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- En-tête avec le logo et les icônes sociales -->
    <header>
        <h1>Solène Avril<span class="highlight">.</span>
        </h1>
        <div class="div2">
            <span class="fa-brands fa-instagram fa-xl" style="color: white;"></span>
            <span class="fa-brands fa-facebook fa-xl" style="color: white;"></span>
            <span class="fa-brands fa-linkedin fa-xl" style="color: white;"></span>
            <span class="fa-solid fa-circle-half-stroke fa-xl" style="color: white;"></span>
        </div>

    </header>
    <hr>
    <!-- Section principale avec texte de présentation -->
    <section class="intro">
        <h2>Hello,<br>Je suis photographe d'art,<br>
            <span class="highlight">créative & engagée.</span>
        </h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut quis augue magna. Fusce fringilla purus et sapien
            euismod ullamcorper.</p>
        <nav class="category-nav">
            <ul>
                <span>Nature</span>
                <span id="vert-fond">Portrait</span>
                <span>Art</span>
                <span>Urbain</span>
                <span>Animaux</span>
            </ul>
        </nav>
    </section>

    <!-- Section de la galerie d'images -->
    <section class="gallery">
        <div class="grid">
            <!-- Générer des images aléatoires avec Lorem Picsum -->
            <img src="https://picsum.photos/150/150?random=1" alt="Image 1">
            <img src="https://picsum.photos/150/150?random=2" alt="Image 2">
            <img src="https://picsum.photos/150/150?random=3" alt="Image 3">
            <img src="https://picsum.photos/150/150?random=4" alt="Image 4">
            <img src="https://picsum.photos/150/150?random=5" alt="Image 5">
            <img src="https://picsum.photos/150/150?random=6" alt="Image 6">
            <img src="https://picsum.photos/150/150?random=7" alt="Image 7">
            <img src="https://picsum.photos/150/150?random=8" alt="Image 8">
            <img src="https://picsum.photos/150/150?random=9" alt="Image 9">
            <img src="https://picsum.photos/150/150?random=10" alt="Image 10">
            <img src="https://picsum.photos/150/150?random=11" alt="Image 11">
            <img src="https://picsum.photos/150/150?random=12" alt="Image 12">
            <img src="https://picsum.photos/150/150?random=13" alt="Image 13">
            <img src="https://picsum.photos/150/150?random=14" alt="Image 14">
        </div>
    </section>

    <!-- Pied de page -->
    <footer>
        <p>©2024 Solene Avril<br>Exercice HTML – CSS</p>
    </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Solène Avril - Photographe</title>

    <!-- Lien vers les polices Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Yeseva+One&display=swap" rel="stylesheet">

    <!-- Lien vers Font Awesome (correction du kit public) -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- Lien vers le fichier CSS -->
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <!-- En-tête avec le logo et les icônes sociales -->
    <header>
        <h1>Solène Avril.</h1>
        <div class="social-icons">
            <i class="fab fa-instagram"></i>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-linkedin-in"></i>
            <i class="fab fa-twitter"></i>
        </div>
    </header>

    <!-- Section principale avec texte de présentation -->
    <section class="intro">
        <h2>Hello,<br>Je suis photographe, <span class="highlight">créatif & engagé.</span></h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut quis augue magna. Fusce fringilla purus et sapien euismod ullamcorper.</p>
        <nav class="category-nav">
            <ul>
                <li>Nature</li>
                <li class="active">Portrait</li>
                <li>Art</li>
                <li>Urbain</li>
                <li>Animaux</li>
            </ul>
        </nav>
    </section>

    <!-- Section de la galerie d'images -->
    <section class="gallery">
        <div class="grid">
            <!-- Générer des images aléatoires avec Lorem Picsum -->
            <img src="https://picsum.photos/150/150?random=1" alt="Image 1">
            <img src="https://picsum.photos/150/150?random=2" alt="Image 2">
            <img src="https://picsum.photos/150/150?random=3" alt="Image 3">
            <img src="https://picsum.photos/150/150?random=4" alt="Image 4">
            <img src="https://picsum.photos/150/150?random=5" alt="Image 5">
            <img src="https://picsum.photos/150/150?random=6" alt="Image 6">
            <img src="https://picsum.photos/150/150?random=7" alt="Image 7">
            <img src="https://picsum.photos/150/150?random=8" alt="Image 8">
            <img src="https://picsum.photos/150/150?random=9" alt="Image 9">
            <img src="https://picsum.photos/150/150?random=10" alt="Image 10">
            <img src="https://picsum.photos/150/150?random=11" alt="Image 11">
            <img src="https://picsum.photos/150/150?random=12" alt="Image 12">
            <img src="https://picsum.photos/150/150?random=13" alt="Image 13">
            <img src="https://picsum.photos/150/150?random=14" alt="Image 14">
            <img src="https://picsum.photos/150/150?random=15" alt="Image 15">
            <img src="https://picsum.photos/150/150?random=16" alt="Image 16">
            <img src="https://picsum.photos/150/150?random=17" alt="Image 17">
        </div>
    </section>

    <!-- Pied de page -->
    <footer>
        <p>©2024 Solene Avril<br>Exercice HTML – CSS</p>
    </footer>
</body>
</html>
